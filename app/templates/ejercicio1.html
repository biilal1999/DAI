{% extends "base.html" %}

{% block titulo %}
{{ titulo | safe}}
{% endblock %}


{% block cuerpo %}
{% if formulario == 'si' %}
<main role="main" class="container">
  <h2>{{ mensaje }}</h2>
  <form action='{{ ruta }}' class="form-inline" method="get">
      <div class="form-group mx-sm-3">
        <label class="sr-only"></label>
        <input type="text" class="form-control" id="caja" name="datos"/>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>

{% if tag=="res" %}
  <h3>{{ cadena | safe }}</h3>
</main>

{% endif %}

{% else %}

<main role="main" class="container">
  <h1 class="mt-5">{{ titulo }}</h1>
  <h2>{{ cadena | safe}} </h2>
</main>

{% endif %}

{% endblock %}
